<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8" />
        <title>CSS</title>
        <style>
            div{
                color: #fff;
                padding: 30px;
                text-align: center;
            }
            div:nth-child(1){
                background: #9ef01a;
            }
            div:nth-child(2){
                background:  #dddf00;
            }
            div:nth-child(3){
                background:  #168aad;
            }
            
        </style>
    </head>
    <body>
        <div>
            #9ef01a   
        </div>
        <div>
            #dddf00
        </div>
        <div>
            #168aad
        </div>
    </body>
</html>
