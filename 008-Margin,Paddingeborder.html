<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8" />
        <title>Margem, Padding e Border</title>
        <style>
            /*0 0 0 0*/
            div{
                background: hotpink;
                color: #fff;

                margin: 150px 10px 30px 50px;
                padding: 30px 50px 45px 150px;

                border-top: 10px solid indigo;
                border-right: 20px inset indigo;
                border-bottom: 30px ridge indigo;
                border-left: 50px outset indigo;
            }
        </style>
    </head>
    <body>
        <div>
            Texto 
        </div>
        <hr />

        <div>
            Texto
        </div>
    </body>
</html>
